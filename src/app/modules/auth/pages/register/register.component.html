<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Register an account
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="registerForm">

                    <app-input label="Username" type="text" [control]="registerForm.get('userName')"
                        [required]="true"></app-input>
                    <app-input label="Email" type="email" inputMode="email" [control]="registerForm.get('email')"
                        [required]="true"></app-input>
                    <app-input label="Password" type="password" [control]="registerForm.get('password')"
                        [required]="true" [patternValidator]="true" [pattern]="passwordRegex"
                        [patternMsg]="invalidPasswordPatternMsg"></app-input>

                    <ng-container *ngIf="errorMsgs && errorMsgs.length">
                        <div class="errors">
                            <p class="text-red-500 mt-1 font-medium text-sm capitalize" *ngFor="let msg of errorMsgs">
                                {{msg}}</p>
                        </div>
                    </ng-container>

                    <button type="submit" class="btn-blue w-full" (click)="register()" [disabled]="loading">
                        <ng-container *ngIf="!loading">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            Register
                        </ng-container>
                        <ng-container *ngIf="loading">
                            <i class="fa-solid fa-spinner animate-spin text-xl"></i>
                        </ng-container>
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Already have an account?
                        <a routerLink="/auth/login"
                            class="font-medium text-blue-600 hover:underline dark:text-blue-500 capitalize">login
                            Here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
